<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Place your order!</title>
</head>
<body>
    <!-- Navbar-->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <h1 class="text-primary"> <span class="text-success">Eat</span>great</h1>
          </a>
        </div>
        <div>
        <a href="/" class=" btn btn-primary mr-8">Home</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
        
        </nav>
        {% for message in get_flashed_messages(category_filter=['ord']) %}     <!-- declare a variable called messages -->
        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
    {% endfor %}
        <h1 class="text-center">Place you order</h1>
    <!-- Check out form -->
    <div class="w-50 p-3 mx-auto">
    <form action="/order/placed" method="POST">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input type="text" id="form6Example1" class="form-control"  value="{{user_by_id.first_name}}" name="first_name" readonly/>
              <label class="form-label" for="form6Example1">First name</label>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input type="text" id="form6Example2" class="form-control" value="{{user_by_id.last_name}}" name="last_name" readonly/>
              <label class="form-label" for="form6Example2">Last name</label>
            </div>
          </div>
        </div>
      
        <!-- Text input Adress -->
        <div class="form-outline mb-4">
          <input type="text" id="form6Example4" class="form-control" name="address"/>
          <label class="form-label" for="form6Example4">Address</label>
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form6Example5" class="form-control" value="{{user_by_id.email}}" name="email" readonly/>
          <label class="form-label" for="form6Example5">Email</label>
        </div>
      
        <!-- Number input -->
        <div class="form-outline mb-4">
          <input type="tel" id="form6Example6" class="form-control" name="phone" size="12" placeholder="123-456-7891"/>
          <label class="form-label" for="form6Example6">Phone</label>
        </div>
          <!-- Menu -->
          <div class="form-outline mb-4">
            <input class="form-control" id="form6Example7" name="menu_id" readonly value="{{menu_by_id.id}}"></input>
            <label class="form-label" for="form6Example7">Menu id</label>
          </div>
        <!-- Message input -->
        <div class="form-outline mb-4">
          <textarea class="form-control" id="form6Example7" rows="4" name="description"></textarea>
          <label class="form-label" for="form6Example7">Additional information</label>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Place order</button>
      </form>
    </div>
   
</body>
</html>
